<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中元信息管理后台</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .server-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .status-connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .admin-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 5px;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background-color: #e0a800;
        }
        
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        
        .btn-info:hover {
            background-color: #138496;
        }
        
        .filters-panel {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #6c757d;
        }
        
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }
        
        .filter-item {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 12px 8px;
            font-weight: 600;
            border: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 10px 8px;
            border: 1px solid #ddd;
            vertical-align: top;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f1f8ff;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .page-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .page-btn:hover:not(.active) {
            background-color: #f8f9fa;
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats-panel {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .stat-card {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 14px;
            color: #6c757d;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            color: #2c3e50;
        }
        
        .close-modal {
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .close-modal:hover {
            color: #e74c3c;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .detail-label {
            font-weight: 600;
            min-width: 150px;
            color: #495057;
        }
        
        .detail-value {
            flex: 1;
            word-break: break-word;
        }
        
        .log-panel {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border: 1px solid #dee2e6;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-panel h4 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-success {
            color: #28a745;
        }
        
        .log-error {
            color: #dc3545;
        }
        
        .log-info {
            color: #17a2b8;
        }
        
        .log-warning {
            color: #ffc107;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .view-detail {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .view-detail:hover {
            background-color: #5a6268;
        }
        
        .export-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .chart-container {
            height: 300px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .admin-actions, .filter-group {
                flex-direction: column;
            }
            
            .filter-item {
                min-width: 100%;
            }
            
            th, td {
                padding: 8px 5px;
                font-size: 12px;
            }
            
            table {
                font-size: 12px;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-database"></i> 中元信息管理后台</h1>
            <p class="subtitle">数据查看、管理和分析系统</p>
            <div id="serverStatus" class="server-status status-disconnected">
                <i class="fas fa-server"></i> 服务器: 未连接
            </div>
        </header>
        
        <!-- 统计面板 -->
        <div class="stats-panel" id="statsPanel">
            <h3><i class="fas fa-chart-bar"></i> 数据统计</h3>
            <div class="stats-grid" id="statsGrid">
                <div class="loading">加载统计信息...</div>
            </div>
        </div>
        
        <!-- 图表容器 -->
        <div class="chart-container">
            <canvas id="statsChart"></canvas>
        </div>
        
        <!-- 管理员操作面板 -->
        <div class="admin-actions">
            <button id="refreshData" class="btn btn-primary">
                <i class="fas fa-sync-alt"></i> 刷新数据
            </button>
            <button id="exportCSV" class="btn btn-success">
                <i class="fas fa-file-csv"></i> 导出CSV
            </button>
            <button id="exportJSON" class="btn btn-info">
                <i class="fas fa-file-code"></i> 导出JSON
            </button>
            <button id="showCharts" class="btn btn-warning">
                <i class="fas fa-chart-pie"></i> 查看图表
            </button>
            <button id="showLogs" class="btn btn-secondary">
                <i class="fas fa-clipboard-list"></i> 查看日志
            </button>
            <button id="clearFilters" class="btn btn-secondary">
                <i class="fas fa-filter"></i> 清除筛选
            </button>
            <button id="backToForm" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> 返回填写表单
            </button>
        </div>
        
        <!-- 筛选面板 -->
        <div class="filters-panel">
            <h3><i class="fas fa-filter"></i> 数据筛选</h3>
            <div class="filter-group">
                <div class="filter-item">
                    <label>搜索（姓名/联系人/内容）:</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="输入关键词搜索">
                </div>
                <div class="filter-item">
                    <label>护持项目:</label>
                    <select id="projectFilter" class="form-control">
                        <option value="">全部项目</option>
                        <!-- 项目选项将通过JavaScript动态生成 -->
                    </select>
                </div>
                <div class="filter-item">
                    <label>缴费状态:</label>
                    <select id="paymentFilter" class="form-control">
                        <option value="">全部状态</option>
                        <option value="未缴费">未缴费</option>
                        <option value="已缴费">已缴费</option>
                        <option value="随喜">随喜</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>开始日期:</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="filter-item">
                    <label>结束日期:</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
                <div class="filter-item">
                    <button id="applyFilters" class="btn btn-primary">
                        <i class="fas fa-search"></i> 应用筛选
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 数据表格 -->
        <div class="table-container">
            <div class="loading" id="tableLoading">加载数据中...</div>
            <table id="registrationTable" style="display: none;">
                <thead>
                    <tr>
                        <th width="3%">序号</th>
                        <th width="8%">姓名</th>
                        <th width="12%">护持项目</th>
                        <th width="18%">超荐方式</th>
                        <th width="10%">金额(新台币)</th>
                        <th width="10%">金额(人民币)</th>
                        <th width="15%">超荐内容</th>
                        <th width="6%">缴费状态</th>
                        <th width="8%">联系人</th>
                        <th width="12%">提交时间</th>
                        <th width="8%">操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 数据将通过JavaScript动态生成 -->
                </tbody>
            </table>
        </div>
        
        <!-- 分页控件 -->
        <div class="pagination" id="pagination" style="display: none;">
            <!-- 分页按钮将通过JavaScript动态生成 -->
        </div>
        
        <!-- 操作日志面板 -->
        <div class="log-panel" id="logPanel" style="display: none;">
            <h4><i class="fas fa-clipboard-list"></i> 操作日志</h4>
            <div id="logContent">
                <!-- 日志将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>
    
    <!-- 详情模态框 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title"><i class="fas fa-info-circle"></i> 数据详情</div>
                <div class="close-modal" id="closeDetailModal">&times;</div>
            </div>
            <div class="modal-body" id="detailContent">
                <!-- 详情内容将通过JavaScript动态生成 -->
            </div>
            <div class="modal-footer">
                <button id="closeDetailBtn" class="btn btn-secondary">关闭</button>
            </div>
        </div>
    </div>
    
    <!-- 删除确认模态框 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title"><i class="fas fa-exclamation-triangle"></i> 确认删除</div>
                <div class="close-modal" id="closeDeleteModal">&times;</div>
            </div>
            <div class="modal-body">
                <p>您确定要删除这条记录吗？此操作不可撤销。</p>
                <div class="export-options" id="deleteOptions">
                    <input type="password" id="adminPassword" class="form-control" placeholder="请输入管理员密码">
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirmDelete" class="btn btn-danger">确认删除</button>
                <button id="cancelDelete" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentPage = 1;
        let currentLimit = 50;
        let currentSort = 'submittedAt';
        let currentOrder = 'desc';
        let currentFilters = {};
        let currentData = [];
        let currentStats = {};
        let serverUrl = window.location.origin;
        let chartInstance = null;
        
        // 中元超荐项目数据定义
        const projectData = {
            "副总功德主": {
                method: "超荐消业共修(七天)-莲位-附 超荐莲位 贰座",
                amount: "80000"
            },
            "大愿功德主": {
                method: "超荐消业共修(七天)-莲位-附 超荐莲位 壹座",
                amount: "50000"
            },
            "大悲功德主(历代祖先)": {
                method: "超荐消业共修(七天)-莲位-历代祖先",
                amount: "8000"
            },
            "大悲功德主(往生先亡)": {
                method: "超荐消业共修(七天)-莲位-往生先亡",
                amount: "6000"
            },
            "大悲功德主(个人冤亲债主)": {
                method: "超荐消业共修(七天)-莲位-个人冤亲债主",
                amount: "6000"
            },
            "大悲功德主(地基主)": {
                method: "超荐消业共修(七天)-莲位-地基主",
                amount: "6000"
            },
            "大悲功德主(有缘无份小孩)": {
                method: "超荐消业共修(七天)-莲位-有缘无份小孩",
                amount: "6000"
            },
            "大智功德主": {
                method: "超荐消业共修(五天)-地基主",
                amount: "1000"
            },
            "大行功德主": {
                method: "超荐消业共修(五天)-有缘无份小孩",
                amount: "1000"
            },
            "随喜超荐(历代祖先)": {
                method: "超荐消业共修(三天)-历代祖先",
                amount: "200"
            },
            "随喜超荐(往生先亡)": {
                method: "超荐消业共修(三天)-往生先亡",
                amount: "200"
            },
            "随喜超荐(个人冤亲债主)": {
                method: "超荐消业共修(三天)-个人冤亲债主",
                amount: "200"
            }
        };
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            setupEventListeners();
            testServerConnection();
            loadData();
            loadStats();
        });
        
        // 初始化页面
        function initializePage() {
            // 填充项目筛选选项
            const projectFilter = document.getElementById('projectFilter');
            Object.keys(projectData).forEach(project => {
                const option = document.createElement('option');
                option.value = project;
                option.textContent = project;
                projectFilter.appendChild(option);
            });
            
            // 设置默认日期范围（最近30天）
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);
            
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 按钮事件
            document.getElementById('refreshData').addEventListener('click', loadData);
            document.getElementById('exportCSV').addEventListener('click', exportCSV);
            document.getElementById('exportJSON').addEventListener('click', exportJSON);
            document.getElementById('showCharts').addEventListener('click', toggleCharts);
            document.getElementById('showLogs').addEventListener('click', toggleLogs);
            document.getElementById('clearFilters').addEventListener('click', clearFilters);
            document.getElementById('applyFilters').addEventListener('click', applyFilters);
            document.getElementById('backToForm').addEventListener('click', backToForm);
            
            // 模态框事件
            document.getElementById('closeDetailModal').addEventListener('click', closeDetailModal);
            document.getElementById('closeDetailBtn').addEventListener('click', closeDetailModal);
            document.getElementById('closeDeleteModal').addEventListener('click', closeDeleteModal);
            document.getElementById('cancelDelete').addEventListener('click', closeDeleteModal);
            document.getElementById('confirmDelete').addEventListener('click', confirmDelete);
            
            // 点击模态框外部关闭
            document.getElementById('detailModal').addEventListener('click', function(e) {
                if (e.target === this) closeDetailModal();
            });
            document.getElementById('deleteModal').addEventListener('click', function(e) {
                if (e.target === this) closeDeleteModal();
            });
            
            // 输入框事件（回车键应用筛选）
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') applyFilters();
            });
        }
        
        // 测试服务器连接
        async function testServerConnection() {
            updateServerStatus('connecting', '连接中...');
            
            try {
                const response = await fetch(`${serverUrl}/api/test`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    updateServerStatus('connected', '已连接');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                updateServerStatus('disconnected', '连接失败');
                console.error('服务器连接失败:', error);
            }
        }
        
        // 更新服务器状态显示
        function updateServerStatus(status, message) {
            const statusElement = document.getElementById('serverStatus');
            statusElement.className = `server-status status-${status}`;
            
            const icon = status === 'connected' ? 'fa-check-circle' : 
                        status === 'connecting' ? 'fa-sync fa-spin' : 'fa-times-circle';
            
            statusElement.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
        }
        
        // 加载数据
        async function loadData() {
            showTableLoading();
            
            // 构建查询参数
            const params = new URLSearchParams({
                page: currentPage,
                limit: currentLimit,
                sortBy: currentSort,
                sortOrder: currentOrder,
                ...currentFilters
            });
            
            try {
                const response = await fetch(`${serverUrl}/api/records?${params}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    currentData = result.data;
                    currentStats = result.stats;
                    renderTable(currentData);
                    renderPagination(result.pagination);
                    updateStatsDisplay(result.stats);
                    hideTableLoading();
                    
                    addLog(`加载了 ${result.data.length} 条数据`, 'info');

        // 渲染分页控件
        function renderPagination(pagination) {
            const paginationElement = document.getElementById('pagination');
            
            if (pagination.totalPages <= 1) {
                paginationElement.style.display = 'none';
                return;
            }
            
            paginationElement.style.display = 'flex';
            
            let paginationHTML = '';
            const maxPagesToShow = 5;
            const halfMax = Math.floor(maxPagesToShow / 2);
            
            let startPage = Math.max(1, currentPage - halfMax);
            let endPage = Math.min(pagination.totalPages, startPage + maxPagesToShow - 1);
            
            if (endPage - startPage + 1 < maxPagesToShow) {
                startPage = Math.max(1, endPage - maxPagesToShow + 1);
            }
            
            // 上一页按钮
            paginationHTML += `
                <button class="page-btn prev-btn" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // 第一页
            if (startPage > 1) {
                paginationHTML += `<button class="page-btn" data-page="1">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="page-btn" style="border: none; background: none;">...</span>`;
                }
            }
            
            // 页码按钮
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">
                        ${i}
                    </button>
                `;
            }
            
            // 最后一页
            if (endPage < pagination.totalPages) {
                if (endPage < pagination.totalPages - 1) {
                    paginationHTML += `<span class="page-btn" style="border: none; background: none;">...</span>`;
                }
                paginationHTML += `<button class="page-btn" data-page="${pagination.totalPages}">${pagination.totalPages}</button>`;
            }
            
            // 下一页按钮
            paginationHTML += `
                <button class="page-btn next-btn" ${currentPage === pagination.totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            paginationElement.innerHTML = paginationHTML;
            
            // 绑定分页按钮事件
            document.querySelectorAll('.page-btn:not(.prev-btn):not(.next-btn)').forEach(button => {
                if (!button.disabled) {
                    button.addEventListener('click', function() {
                        const page = parseInt(this.getAttribute('data-page'));
                        if (page !== currentPage) {
                            currentPage = page;
                            loadData();
                        }
                    });
                }
            });
            
            // 上一页/下一页按钮
            document.querySelector('.prev-btn').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    loadData();
                }
            });
            
            document.querySelector('.next-btn').addEventListener('click', function() {
                if (currentPage < pagination.totalPages) {
                    currentPage++;
                    loadData();
                }
            });
        }

        // 导出CSV
        async function exportCSV() {
            try {
                const response = await fetch(`${serverUrl}/api/export/csv`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                const timestamp = new Date().toISOString().slice(0,10).replace(/-/g, '');
                
                a.href = url;
                a.download = `中元登记数据_${timestamp}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                addLog('导出了CSV文件', 'success');
            } catch (error) {
                console.error('导出CSV错误:', error);
                alert('导出失败: ' + error.message);
                addLog(`导出CSV失败: ${error.message}`, 'error');
